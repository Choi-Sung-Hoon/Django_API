language: python
dist: bionic
git:
  clone: true
  autocrlf: true
virtualenv:
  system_site_packages: true
install:
  - pip install -r requirements.txt
before_script:
  - cd pollsapi
script:
  - flake8
  - python manage.py test
  - coverage run --source=polls manage.py test
after_success:
  - coveralls
